name: Projeto Deploy no Render

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env: 
    NODE_VERSION: '18.x'

jobs: 
    test:
        name: Run tests
        run-on: ubuntu-latest

    services: 
        mongodb: 
            image: mongo:5.0

    ports: 
        - 27017:27017
    steps:
        -name: Checkout code
        uses: actions/checkout@v4
        -name: Setup node.js
        uses: actions/setup-node@v4
        with:
            node-version: ${{ env.NODE_VERSION }}
            cache: 'npm'
        name: install dependencies
        run: npm ci
        